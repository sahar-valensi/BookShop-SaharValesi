<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ex-BookShop</title>
  </head>
  <body onload="onInit()">
    <header>
      <h1 class="welcome">Welcome To My Book Shop</h1>
      <div class="filter-wrapper">
        <input
          type="text"
          placeholder="Search by title..."
          oninput="onSetFilterBy(this.value)"
        />
        <button class="clear-btn" onclick="onClearFilter()">Clear</button>
      </div>
      <button class="add-btn" onclick="onAddBook()">Add a book</button>
    </header>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="book-table-body">
        <!-- render is here -->
      </tbody>
    </table>

    <dialog class="book-details-modal">
      <form method="dialog">
        <button>x</button>
        <h2>Book Details</h2>
        <pre class="book-details"></pre>
      </form>
    </dialog>

    <div class="user-msg hidden"></div>

 <footer>
  <div class="stats">
    <p>Cheap: <span class="cheap-count">0</span></p>
    <p>Average: <span class="avg-count">0</span></p>
    <p>Expensive: <span class="exp-count">0</span></p>
  </div>
  Sahar Valensi CoffeeRights 2025
</footer>

    <script src="js/util.service.js"></script>
    <script src="js/localStorage.service.js"></script>
    <script src="js/book.services.js"></script>
    <script src="js/book.controller.js"></script>
  </body>
</html>
